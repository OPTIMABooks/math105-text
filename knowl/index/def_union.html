<div class="para logical">
<div class="para">The <dfn class="terminology">union</dfn> of two sets, <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{,}\)</span> denoted <span class="process-math">\(A\cup B\text{,}\)</span> the set containing all elements that are in <span class="process-math">\(A\)</span> or in <span class="process-math">\(B\)</span> (or both). That is,</div>
<div class="displaymath process-math">
\begin{equation*}
A \cup B = \{x\mid x\in A \text{ OR } x\in B \}.
\end{equation*}
</div>
