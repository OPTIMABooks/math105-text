<div class="para logical">
<div class="para">The <dfn class="terminology">range</dfn> of a set of data is the difference between the highest and lowest values in the data set. That is:</div>
<div class="displaymath process-math">
\begin{equation*}
\text{range} = \text{maximum} - \text{minimum}\text{.}
\end{equation*}
</div>
