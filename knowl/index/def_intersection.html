<div class="para logical">
<div class="para">The <dfn class="terminology">intersection</dfn> of two sets, <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{,}\)</span> denoted <span class="process-math">\(A \cap B\text{,}\)</span> the set containing all elements that are in both <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{.}\)</span>  That is,</div>
<div class="displaymath process-math">
\begin{equation*}
A \cap B = \{x\mid x\in A \text{ AND } x\in B \}.
\end{equation*}
</div>
